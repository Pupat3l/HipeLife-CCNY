<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Forum - HipeLife</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="head">HIPE</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discussions.html">Discussions</a></li>
        <li><a href="https://hipenetwork.net">Hipe Network</a></li>
        <li><a href="login.html">Login / Register</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="Intro">
      <h1>Welcome to the Discussion Forum</h1>
      <p>Read all the disucssions that happened here! Feel free to like and comment on any discussions.</p>
      <button id="start-form" class="btn">Start a discussion</button>
    </section>
    <section>
        <form id="discuss-form" style="display:none">
            <div class="form-group">
                <label>Discussion Title</label>
                <input class="response" id="discuss-title" type="text">    
            </div>
            <div>
                <input class="response" id="discuss" type="text">
            </div>
            <div>
                <input id="submit" class="btn" type="submit" value="Save"/>
            </div>
        </form>
        <!-- One more section-->
        </section>
    <section id="featured-discussions">
      <h2>Featured Discussions</h2>
      <!-- Display featured discussions here -->
    </section>
  </main>

  <footer>

  </footer>

  <script src="scripts.js"></script>
</body>
</html>
